<!doctype html>
<html>
   <head>
      <title>Flask App</title>
   </head>
   <body>
      <h1>Click to see the webpage for the best and worst stocks of the day.</h1>
      <form action="{{ url_for('best') }}" method="get">
        <button name="best">Best Performing stocks of the Day</button>
     </form>
     <form action="{{ url_for('worst') }}" method="get">
        <button name="worst">Worst Performing stocks of the Day</button>
      </form>
   </body>
</html>

<!doctype html>
<html>
   <head>
      <title>Flask App</title>
   </head>
   <body>
      <h1>Enter a Stock Ticker and it will give you a brief stock overview.</h1>
      <form action="/Ticker" method="POST">
        <label for="Ticker">Ticker:</label>
        <input type="text" step="0.01"  id="Ticker" name="Ticker"><br><br>
        <button type="submit">Submit</button>
     </form>
      </form>
   </body>
</html>
